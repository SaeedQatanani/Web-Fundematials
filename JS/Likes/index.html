<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>Network</nav>
        <h1>Your Feed</h1>
    </header>
    <main>
        <aside>
            <img src="Images/user-circle.png" alt="">
            <a href="">Add an avator</a>
            <p>Saeed Qatanani</p>
        </aside>
        <div class="board">
            <section>
                <div class="user">
                    <h2>Neil M</h2>
                    <p id="likeCounter1">0 like(s)</p>
                    <button onclick="likeRiser(0)">Like</button>
                </div>
                <p class="statement">I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
            </section>
            <section>
                <div class="user">
                    <h2>Nichole K</h2>
                    <p id="likeCounter2">0 like(s)</p>
                    <button onclick="likeRiser(1)">Like</button>
                </div>
                <p class="statement">Just finished my <a href=""> next comic</a>, check it out.</p>
            </section>
            <section>
                <div class="user">
                    <h2>Jim R</h2>
                    <p id="likeCounter3">0 like(s)</p>
                    <button onclick="likeRiser(2)">Like</button>
                </div>
                <p class="statement">I can't stop listening to the <a href=""> new album</a>. Who else is liking it?</p>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
