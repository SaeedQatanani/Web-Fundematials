<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.userCard.css">

</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="body">
            <img class="img1" src="user-circle.png" alt="profile picture">
            <h3>Jane Doe</h3>
            <div class="location">
                <img class="img2" src="icon2.png" alt="locationicon">
                <p class="seattle">Seattle</p><br>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p><br>
            <div class="settings">
                <img class="img3" src="icon3.png" alt="settingsicon">
                <a href="https://www.w3schools.com/tags/tag_a.asp">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
